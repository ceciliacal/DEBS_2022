plugins {
    id 'java'
    id 'application'
    id 'com.google.protobuf' version '0.8.18'
    //id 'idea'
}

group 'de.tum.i13.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url "https://maven-central.storage-download.googleapis.com/maven2/" }
}


application {
    mainClass.set("kafka.Producer")
}

protobuf {
    
    protoc {
        artifact = "com.google.protobuf:protoc:3.17.3"
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.42.1'
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}

sourceSets {
    main {
        java {
            srcDirs 'build/generated/source/proto/main/grpc'
            srcDirs 'build/generated/source/proto/main/java'
        }
        proto {
            srcDirs 'src/main/proto'
        }
    }
}

jar {
    duplicatesStrategy(DuplicatesStrategy.EXCLUDE)

    manifest {
        attributes "Main-Class": "kafka.Producer"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

tasks.processResources {
    duplicatesStrategy = 'include'
}

task(consumer, dependsOn: 'classes', type: JavaExec) {
    main = 'kafka.Consumer'
    classpath = sourceSets.main.runtimeClasspath
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation 'io.grpc:grpc-netty-shaded:1.44.1'
    implementation 'io.grpc:grpc-protobuf:1.44.1'
    implementation 'io.grpc:grpc-stub:1.44.1'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
    compileOnly 'org.apache.tomcat:annotations-api:6.0.53' // grpc needs that, necessary for Java 9+

    compileOnly "org.apache.flink:flink-java"
    compileOnly "org.apache.flink:flink-streaming-java_2.12"
    //compileOnly "org.apache.flink:flink-metrics-prometheus_2.12"

    implementation 'org.apache.kafka:kafka-clients:3.1.0'
    //implementation 'org.apache.flink:flink-runtime-web_2.12:1.14.3:1.13.1'
    implementation group: 'org.apache.flink', name: 'flink-clients_2.12', version: '1.14.4'
    testImplementation group: 'org.apache.flink', name: 'flink-runtime-web_2.12', version: '1.14.4'
    implementation 'org.apache.flink:flink-connector-kafka_2.12:1.14.3'

}

test {
    useJUnitPlatform()
}